<!DOCTYPE html>
<html lang="en" hidden>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Example SMART Application</title>
    <link rel='stylesheet' type='text/css' href='../fhirlib/css/cerner-smart-embeddable-lib-1.4.0.min.css'>
    <link rel='stylesheet' type='text/css' href='../styles/main.css'>

  </head>
<body>
  <!-- app's code here -->
  <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <h2>Example-SMART-App</h2>

      <h2>Patient Resource</h2>
      <table>
        <tr>
          <th>First Name:</th>
          <td id='fname'></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td id='lname'></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td id='gender'></td>
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td id='birthdate'></td>
        </tr>
      </table>
      <h2>Observation Resource</h2>
      <table>
        <tr>
          <th>Height:</th>
          <td id='height'></td>
        </tr>
        <tr>
          <th>Systolic Blood Pressure:</th>
          <td id='systolicbp'></td>

        </tr>
        <tr>
          <th>Diastolic Blood Pressure:</th>
          <td id='diastolicbp'></td>
        </tr>
        <tr>
          <th>LDL:</th>
          <td id='ldl'></td>
        </tr>
        <tr>
          <th>HDL:</th>
          <td id='hdl'></td>
        </tr>
      </table>
    </div>
    <h2>Suggested ICD-10 Labels</h2>
    <div id="icdlist">
      <button class="icdlabel">A000 | Some Disease Name</button>
      <button class="icdlabel">A000 | Some Disease Name</button>

    </div>

  <script src='../fhirlib/js/fhir-client-v0.1.12.js'></script>
  <script src='../fhirlib/js/fhir-client-cerner-additions-1.0.0.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ==" crossorigin="anonymous"></script>
  <script src='../fhirlib/js/cerner-smart-embeddable-lib-1.4.0.min.js'></script>
  <script src='../js/app.js'></script>
  <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
  <!-- Optional. Override when the default height calculation does not fit your need. -->
  <!-- <script src='path/to/override-height-calculation.js'></script> -->
</body>
</html>
